name: Daily & Weekly Stock Reports

on:
  workflow_dispatch:
  schedule:
    # Daily at 10:00 AM Central Time (approx. 16:00 UTC)
    - cron: "0 16 * * *"

jobs:
  generate-report:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      # Map GitHub secret `groq_key` to the env var used in code
      GROQ_API_KEY: ${{ secrets.groq_key }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate daily and weekly stock reports
        run: |
          python stock_generator_daily.py
          python stock_generator_weekly.py

      - name: Commit and push updated report
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stock_report.html stocks_data.json stock_report_weekly.html stocks_data_weekly.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update daily & weekly stock reports [skip ci]"
            git push
          fi

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: stock-reports
          path: |
            stock_report.html
            stocks_data.json
            stock_report_weekly.html
            stocks_data_weekly.json

